
<div class="container">
  <div class="virtual-scrolling">
    <h3>Virtual Scrolling Demo</h3>
    <!-- loading list using *ngFor -->
    <!-- <mat-list class="scrolling-container mat-elevation-z7">
      <mat-list-item *ngFor="let item of items"> {{item}} </mat-list-item>
    </mat-list> -->
    <!-- loading scroll using virtual scroll -->
    <mat-list class="scrolling-container mat-elevation-z7">      
      <cdk-virtual-scroll-viewport itemSize="48" class="scrolling-container">
        <mat-list-item *cdkVirtualFor="let item of items;let index=index;let count=count;let first=first;let last=last;let even=even;let odd=odd;">
          {{item}}
        </mat-list-item>
      </cdk-virtual-scroll-viewport>
    </mat-list>
  </div>
</div>
