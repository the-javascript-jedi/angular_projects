<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Step 3 - Specify the formGroup initialized in ts file -->
      <form [formGroup]="signupFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="usernameFormControl"
            class="form-control">
            <span *ngIf="!signupFormGroup.get('usernameFormControl').valid&&signupFormGroup.get('usernameFormControl').touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="emailFormControl"
            class="form-control">
            <span *ngIf="!signupFormGroup.get('emailFormControl').valid&&signupFormGroup.get('emailFormControl').touched"
              class="help-block">Please enter a valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="genderFormControl"
              [value]="gender">{{ gender }}
          </label>
        </div>
          <span class="help-block" *ngIf="!signupFormGroup.valid&&signupFormGroup.touched">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
