<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <star-rating [rating]="food.stars" 
                (starClickChange)="onStarClick($event)"
                (ratingChange)="onStarRatingChange($event)"
                (hoverRatingChange)="onStarHoverRatingChange($event)">
            </star-rating>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
