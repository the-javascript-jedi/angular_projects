<ng-container *ngIf="cartItems.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product .No</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>                      
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px" src={{item.image}} /></td>
                            <td style="width:25%">{{item.description}}</td>
                            <td style="width:12%">{{item.price}}</td>
                            <td style="width:12%">{{item.quantity}}</td>
                            <td style="width:12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItemFromCart(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <!-- buttons -->
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyAllCartItems()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total:${{grandTotal| number:'2.1-5'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<!-- Empty Cart -->
<ng-container *ngIf="cartItems.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Card
            </h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
