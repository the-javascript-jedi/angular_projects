<form [formGroup]="cardForm">
    <!-- <input type="text" formControlName="name" /> -->
    <!-- The above input value is replaced by the input value present inside the component -->
    <app-input label="Name" [control]="cardForm.get('name')"></app-input>
    <!-- cardForm.get('name') (or) cardForm.controls.name -->
</form>
<hr />
<!-- Debugging purpose -->
<div>Form debugger</div>
<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
