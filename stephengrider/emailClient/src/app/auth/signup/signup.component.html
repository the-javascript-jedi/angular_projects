<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <!-- <div class="field">
        <label>Username</label>
        <input formControlName="username" />
    </div> -->
    <!-- username -->
    <!-- reusable input -->
    <app-input label="Username" inputType="text" [control]="authForm.get('username')"></app-input>
    <!-- {{authForm.get('username')?.errors|json}} -->
    <!-- password -->
    <app-input label="Password" inputType="password" [control]="authForm.get('password')"></app-input>
    <!-- {{authForm.get('password')?.errors|json}} -->
    <!-- Confirm Password -->
    <app-input label="Password Confirmation" inputType="password" [control]="authForm.get('passwordConfirmation')"></app-input>
    <!-- {{authForm.get('passwordConfirmation')?.errors|json}} -->
    <!-- error messages -->
    <div *ngIf="authForm.get('password').touched&&authForm.get('passwordConfirmation').touched &&authForm.errors" 
        class="ui red basic label">
        <p *ngIf="authForm?.errors.passwordsDontMatch">
            Password and Password Confirmation must match
        </p>
        <p *ngIf="authForm?.errors.noConnection">
            No Internet Connection detected, Failed to signup
        </p>
        <p *ngIf="authForm?.errors.unknownError">
            Failed to signup
        </p>
    </div>
    <div>
    <button class="ui submit button primary">
        Submit
    </button>
    </div>

    <div>
        {{authForm.errors|json}}
    </div>
</form>
