<div class="input-search-containers" > 
    <input type="text" placeholder="Type your search" #searchInput autocomplete="off" (focus)="displayDropdown=true;" [(ngModel)]="dropdownSelectedValue">
    <div class="request-on-scroll-container " [ngClass]="displayDropdown===false?'hide-container':''">
        <mat-list class="mat-elevation-z7 ">
            <div itemSize="48" class="scrolling-container" id="indication" appScrollPosition #indication>
                <!--  -->
                <mat-list-item *ngFor="let game of gamesData" (click)="selectListItem(game)" >
                    {{game.description}}
                </mat-list-item>
            </div>
        </mat-list>
    </div>
</div>
