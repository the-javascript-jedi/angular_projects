<div class="scroll-box">
    <button class="btn prev-button" (click)="prevClick()" *ngIf="showPrevButton">Prev</button>
    <div class="nav-head" #navHead (scroll)="onScroll()">
        <div class="nav-list-item" *ngFor="let navVal of navItems">
            {{navVal.navHead}}
        </div>       
    </div>
    <button class="btn next-button" (click)="nextClick()" *ngIf="showNextButton">Next</button>
</div>
