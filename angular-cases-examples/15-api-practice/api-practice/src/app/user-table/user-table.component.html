<p>user-table works!</p>
<button (click)="loadTableData(1)">Load Table Data</button>
<table *ngIf="userTableData$ | async as data" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
        </tr>
    </tbody>
</table>
