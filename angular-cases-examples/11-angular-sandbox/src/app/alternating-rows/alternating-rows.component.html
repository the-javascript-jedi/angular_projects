html
<div class="container" #container>
    <div *ngFor="let row of rows; let i = index"
        [ngClass]="{'row': true, 'row-even': i % 2 === 0, 'row-odd': i % 2 !== 0}">
        <div *ngFor="let box of row" class="box">
            {{ box }}
        </div>
    </div>
</div>
