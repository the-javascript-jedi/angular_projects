<mat-card>
    <mat-form-field>
        <mat-label>Select a country</mat-label>
        <!-- <mat-select #countrySelect>
            <mat-select-trigger>{{countrySelect.value}}</mat-select-trigger> -->
        <mat-select [(ngModel)]="periodoptions" (selectionChange)="selectedValue($event)">
            <mat-select-trigger>{{periodoptions}}</mat-select-trigger>

            <mat-option>
                <lib-mat-select-search [list]="countries" [searchProperties]="['dialCode']"
                    (filtered)="filteredCountries = $event">
                </lib-mat-select-search>
            </mat-option>

            <mat-option *ngFor="let country of filteredCountries" [value]="country.name">
                <div class="country-container">
                    <span>{{country.name}}</span>
                </div>
            </mat-option>

        </mat-select>
    </mat-form-field>
</mat-card>
