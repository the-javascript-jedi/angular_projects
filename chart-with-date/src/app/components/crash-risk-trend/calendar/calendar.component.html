
<div class="row">
  <div class="col s6">
    <input type="text"
    ngxDaterangepickerMd
    [(ngModel)]="selected"
    [showCustomRangeLabel]="true"
    [alwaysShowCalendars]="alwaysShowCalendars"
    [ranges]="ranges"
    [showClearButton]="true"
    [showCancel]="true"
    [linkedCalendars]="true"
    [isTooltipDate] = "isTooltipDate"
    [isInvalidDate] = "isInvalidDate"
    [locale]="{applyLabel: 'Done'}"
    (rangeClicked)="rangeClicked($event)"
    (datesUpdated)="datesUpdated($event)"
    [keepCalendarOpeningWithRange]="keepCalendarOpeningWithRange"
    [showRangeLabelOnInput]="showRangeLabelOnInput"
    class="form-control"
    placeholder="Select please..."/>
  </div>
  <div class="col s6">
    <br/>
    <strong>Model: </strong>
    <br/> {{selected | json  }}
    <br>
   <button (click)="fnButtonOnClick()">Send Data to Chart Component</button>
  </div>
</div>
