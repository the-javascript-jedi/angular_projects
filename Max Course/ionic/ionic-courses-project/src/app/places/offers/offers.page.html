<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">offers</ion-title>
    </ion-toolbar>
  </ion-header>
    <!-- content -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3" class="ion-text-center">
          <ion-list>
            <ion-item *ngFor="let offer of offerrs" [routerLink]="['/','places','tabs','offers',offer.id]"
              detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
                <p>{{offer.price|currency}}</p>
                <p>{{offer.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
