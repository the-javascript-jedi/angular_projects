<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <!-- sidebar toggle -->
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">offers</ion-title>
    </ion-toolbar>
  </ion-header>
    <!-- content -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3" class="ion-text-center">
          <ion-list>
            <!-- sliding -->
            <ion-item-sliding *ngFor="let offer of offerrs" #slidingItem>
              <ion-item [routerLink]="['/','places','tabs','offers',offer.id]"
                detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{offer.title}}</h2>
                  <p>{{offer.price|currency}}</p>
                  <p>{{offer.description}}</p>
                </ion-label>
              </ion-item>
              <!-- sliding options-->
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEditOffer(offer.id,slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="onDeleteOffer(offer.id)">
                  Delete
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
