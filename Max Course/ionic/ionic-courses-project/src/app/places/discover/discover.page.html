<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- sidebar toggle -->
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all" (click)="onFilterUpdate('all')">
      All
    </ion-segment-button>
    <ion-segment-button value="bookable" (click)="onFilterUpdate('bookable')">
      Booked
    </ion-segment-button>
  </ion-segment>
 <ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3" class="ion-text-center">
     <ion-card>
      <ion-card-header>
       <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
       <ion-card-subtitle>{{loadedPlaces[0].price|currency}}</ion-card-subtitle>
      </ion-card-header>
      <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
      <ion-card-content>
       <p>
        <ion-label color="danger">{{loadedPlaces[0].description}}</ion-label>
       </p>
       <!-- <p>{{loadedPlaces[0].description}}</p> -->
      </ion-card-content>
      <div>
        <ion-button fill="clear" color="primary" 
        routerDirection="forward"
        [routerLink]="['/','places','tabs','discover','loadedPlaces[0]?.id']">
          More
        </ion-button>
      </div>
     </ion-card>
    </ion-col> 
  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm="8" size-md="6" offset-sm="2" offset-md="3" class="ion-text-center">
      <ion-list *ngFor="let place of loadedPlaces.slice(1)">
        <ion-item *ngFor="let place of loadedPlaces.slice(1)"
        [routerLink]="['/','places','tabs','discover',place.id]" detail
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{place.price|currency}}</p>
            <p>{{place.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
