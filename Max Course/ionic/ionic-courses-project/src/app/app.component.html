<ion-app>
  <!-- sidebar -->
   <ion-menu side="start" menuId="m1" content="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>PairBNB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" routerLink="/places/tabs/discover">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Discover Places</ion-label>
        </ion-item>
        <ion-item lines="none" routerLink="/bookings">
          <ion-icon slot="start" name="checkbox-outline"></ion-icon>
          <ion-label>Your Bookings</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="exit"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
   </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
