<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Budget Planner
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-row>
                <!-- size-md = medium screens and higher -->
                 <!-- offset-md = add offset for center alligning  -->
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>New Expense</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-input id="input-reason" label="Expense Reason" label-placement="floating" placeholder="Expense Reason"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input id="input-amount" label="Expense Amount" label-placement="floating" placeholder="Expense Amount"></ion-input>
                            </ion-item>
                            <div class="ion-margin-vertical ion-text-right">
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon slot="start" name="close"></ion-icon>
                                    Clear
                                </ion-button>
                                <ion-button id="btn-confirm">
                                    <ion-icon slot="start" name="add"></ion-icon>
                                    Add Expense
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list id="expenses-list"></ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                   <p id="total-expenses">Total Expenses: <span id="total-expenses"></span></p>
                </ion-col>
            </ion-row>
        </ion-content>
    </ion-app>    
    <!-- Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>
</body>
</html>
